<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 10px;
        }

        .background-orbs {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 400px;
            height: 400px;
            background: #ff6b6b;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb2 {
            width: 300px;
            height: 300px;
            background: #4ecdc4;
            bottom: -50px;
            right: -50px;
            animation-delay: 7s;
        }

        .orb3 {
            width: 350px;
            height: 350px;
            background: #f7b731;
            top: 50%;
            left: 50%;
            animation-delay: 14s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, -100px) scale(1.1); }
            66% { transform: translate(-100px, 100px) scale(0.9); }
        }

        .player-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 20px;
            width: 100%;
            max-width: 1400px;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.3);
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .categories {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .categories h3 {
            color: #fff;
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .category-btn {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .category-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
        }

        .category-icon {
            font-size: 18px;
        }

        .main-section {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .now-playing {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .album-art {
            width: 140px;
            height: 140px;
            min-width: 140px;
            border-radius: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .track-info {
            flex: 1;
            min-width: 0;
        }

        .track-title {
            color: #fff;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-artist {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            margin-bottom: 20px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .progress-container {
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            margin-bottom: 8px;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.1s linear;
            position: relative;
        }

        .progress::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 14px;
            height: 14px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .control-btn.play-btn {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-size: 24px;
        }

        .control-btn.play-btn:hover {
            transform: scale(1.15);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .playlist-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
            flex-wrap: wrap;
        }

        .playlist-header h3 {
            color: #fff;
            font-size: 20px;
            font-weight: 600;
        }

        .search-box {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            outline: none;
            flex: 1;
            min-width: 200px;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .playlist {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .playlist::-webkit-scrollbar {
            width: 6px;
        }

        .playlist::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .playlist::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .playlist-item {
            display: grid;
            grid-template-columns: 40px 1fr 70px;
            gap: 12px;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .playlist-item.active {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            border-color: rgba(102, 126, 234, 0.5);
        }

        .track-number {
            color: rgba(255, 255, 255, 0.4);
            font-size: 14px;
            text-align: center;
        }

        .track-details {
            min-width: 0;
        }

        .track-details h4 {
            color: #fff;
            font-size: 15px;
            margin-bottom: 3px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-details p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-duration {
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            text-align: right;
        }

        /* Mobile Styles */
        @media (max-width: 1024px) {
            .player-container {
                grid-template-columns: 1fr;
                padding: 15px;
                border-radius: 20px;
            }

            .sidebar {
                order: 2;
            }

            .main-section {
                order: 1;
            }

            .categories {
                padding: 15px;
            }

            .category-btn {
                padding: 10px 12px;
                font-size: 13px;
            }

            .now-playing {
                padding: 20px;
                flex-direction: column;
                text-align: center;
            }

            .album-art {
                width: 120px;
                height: 120px;
                min-width: 120px;
                font-size: 50px;
            }

            .track-title {
                font-size: 20px;
            }

            .track-artist {
                font-size: 14px;
            }

            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }

            .control-btn.play-btn {
                width: 55px;
                height: 55px;
                font-size: 22px;
            }

            .playlist-section {
                padding: 15px;
            }

            .playlist {
                max-height: 300px;
            }

            .playlist-item {
                grid-template-columns: 35px 1fr 60px;
                padding: 12px;
                gap: 10px;
            }

            .track-details h4 {
                font-size: 14px;
            }

            .track-details p {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .player-container {
                padding: 10px;
                border-radius: 15px;
            }

            .album-art {
                width: 100px;
                height: 100px;
                min-width: 100px;
                font-size: 40px;
            }

            .track-title {
                font-size: 18px;
            }

            .track-artist {
                font-size: 13px;
            }

            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
                gap: 10px;
            }

            .control-btn.play-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .playlist-header h3 {
                font-size: 18px;
            }

            .search-box {
                min-width: 100%;
            }

            .category-btn {
                font-size: 12px;
                padding: 8px 10px;
            }

            .category-icon {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="background-orbs">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        <div class="orb orb3"></div>
    </div>

    <div class="player-container">
        <div class="sidebar">
            <div class="categories">
                <h3>Categories</h3>
                <button class="category-btn active" data-category="all">
                    <span class="category-icon">üéµ</span>
                    All Songs
                </button>
                <button class="category-btn" data-category="rock">
                    <!-- <span class="category-icon">üé∏</span> -->
                    Rock
                </button>
                <button class="category-btn" data-category="bangla">
                    <!-- <span class="category-icon">üáßüá©</span> -->
                    Bangla
                </button>
                <button class="category-btn" data-category="pop">
                    <!-- <span class="category-icon">üé§</span> -->
                    Pop
                </button>
            </div>
        </div>

        <div class="main-section">
            <div class="now-playing">
                <div class="album-art">üéµ</div>
                <div class="track-info">
                    <div class="track-title">Select a song</div>
                    <div class="track-artist">No artist</div>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                        <div class="time-display">
                            <span class="current-time">0:00</span>
                            <span class="total-time">0:00</span>
                        </div>
                    </div>
                    <div class="controls">
                        <button class="control-btn shuffle-btn">üîÄ</button>
                        <button class="control-btn prev-btn">‚èÆ</button>
                        <button class="control-btn play-btn">‚ñ∂Ô∏è</button>
                        <button class="control-btn next-btn">‚è≠</button>
                        <button class="control-btn repeat-btn">üîÅ</button>
                    </div>
                </div>
            </div>

            <div class="playlist-section">
                <div class="playlist-header">
                    <h3>Playlist</h3>
                    <input type="text" class="search-box" placeholder="Search songs...">
                </div>
                <div class="playlist" id="playlist"></div>
            </div>
        </div>
    </div>
    <script>
        const musicByCategory = {
            "Rock": [
                { title: "Stairway to Heaven", artist: "Led Zeppelin", src: "./song/StairwayToHeaven.mp3" },
                { title: "Nothing Else Matters", artist: "Metallica", src: "./song/NothingElseMatters.mp3" },
                { title: "Hotel California", artist: "Eagles", src: "./song/HotelCalifornia.mp3" },
                { title: "Cancer", artist: "My Chemical Romance", src: "./song/MyChemicalRomance-Cancer.mp3" },
                { title: "Dreamer", artist: "Ozzy Osbourne", src: "./song/OZZYOSBOURNE-Dreamer.mp3" },
                { title: "Wish You Were Here", artist: "Pink Floyd", src: "./song/PinkFloyd-WishYouWereHere.mp3" },
                { title: "Mama, I'm Coming Home", artist: "Ozzy Osbourne", src: "./song/OZZYOSBOURNEMamaIamComingHome.mp3" },
                { title: "Another Brick in the Wall", artist: "Pink Floyd", src: "./song/PinkFloyd-AnotherBrickinTheWall.mp3" },
                { title: "So Far Away", artist: "Avenged Sevenfold", src: "./song/AvengedSevenfold-SoFarAway.mp3"},
                { title: "This Means War", artist: "Avenged Sevenfold", src: "./song/AvengedSevenfold-ThisMeansWar.mp3"},

            ],
            "Bangla": [
                { title: "Long Distance Love", artist: "Coke Studio", src: "./song/longDistanceLove.mp3" },
                { title: "Shohorer Duita Gaan", artist: "Hatirpool", src: "./song/ShohorerDuitaGaanHatirpoolSessionsSeason2HatirpoolSessions.mp3" }
            ],
            "Pop": [
                { title: "End of Beginning", artist: "Joe Kerry", src: "./song/EndofBeginning.mp3" }
            ]
        };

        // Convert to flat array with category info
        const tracks = [];
        Object.keys(musicByCategory).forEach(category => {
            musicByCategory[category].forEach(song => {
                tracks.push({
                    ...song,
                    category: category.toLowerCase(),
                    duration: "0:00",
                    id: tracks.length + 1
                });
            });
        });

        let currentCategory = 'all';
        let currentTrackIndex = -1;
        let isPlaying = false;
        let isShuffled = false;
        let isRepeating = false;
        const audio = new Audio();
        const audioLoaded = {};

        const playlist = document.getElementById('playlist');
        const searchBox = document.querySelector('.search-box');
        const categoryBtns = document.querySelectorAll('.category-btn');
        const playBtn = document.querySelector('.play-btn');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const shuffleBtn = document.querySelector('.shuffle-btn');
        const repeatBtn = document.querySelector('.repeat-btn');
        const progressBar = document.querySelector('.progress');
        const progressBarContainer = document.querySelector('.progress-bar');
        const trackTitle = document.querySelector('.track-title');
        const trackArtist = document.querySelector('.track-artist');
        const albumArt = document.querySelector('.album-art');
        const currentTimeEl = document.querySelector('.current-time');
        const totalTimeEl = document.querySelector('.total-time');

        // Format time helper
        function formatTime(seconds) {
            if (!seconds || isNaN(seconds)) return "0:00";
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Load audio metadata
        function loadAudioMetadata(track, index) {
            if (audioLoaded[index]) return;
            
            const tempAudio = new Audio();
            tempAudio.preload = 'metadata';
            tempAudio.src = track.src;
            
            tempAudio.addEventListener('loadedmetadata', () => {
                track.duration = formatTime(tempAudio.duration);
                audioLoaded[index] = true;
                renderPlaylist(searchBox.value);
            });

            tempAudio.addEventListener('error', (e) => {
                console.log('Error loading:', track.title);
                track.duration = "N/A";
                renderPlaylist(searchBox.value);
            });
        }

        // Load all audio metadata
        tracks.forEach((track, index) => {
            loadAudioMetadata(track, index);
        });

        function renderPlaylist(filter = '') {
            const filteredTracks = tracks.filter(track => {
                const matchesCategory = currentCategory === 'all' || track.category === currentCategory;
                const matchesSearch = track.title.toLowerCase().includes(filter.toLowerCase()) ||
                                    track.artist.toLowerCase().includes(filter.toLowerCase());
                return matchesCategory && matchesSearch;
            });

            playlist.innerHTML = filteredTracks.map((track, index) => {
                const trackIndex = tracks.indexOf(track);
                return `
                <div class="playlist-item ${trackIndex === currentTrackIndex ? 'active' : ''}" data-index="${trackIndex}">
                    <div class="track-number">${String(index + 1).padStart(2, '0')}</div>
                    <div class="track-details">
                        <h4>${track.title}</h4>
                        <p>${track.artist}</p>
                    </div>
                    <div class="track-duration">${track.duration}</div>
                </div>
            `}).join('');

            document.querySelectorAll('.playlist-item').forEach(item => {
                item.addEventListener('click', () => {
                    currentTrackIndex = parseInt(item.dataset.index);
                    updateNowPlaying();
                    if (!isPlaying) {
                        playBtn.click();
                    }
                });
            });
        }

        function updateNowPlaying() {
            if (currentTrackIndex < 0 || currentTrackIndex >= tracks.length) return;
            
            const track = tracks[currentTrackIndex];
            trackTitle.textContent = track.title;
            trackArtist.textContent = track.artist;
            
            audio.src = track.src;
            audio.load();
            
            audio.addEventListener('loadedmetadata', () => {
                totalTimeEl.textContent = formatTime(audio.duration);
            }, { once: true });
            
            if (isPlaying) {
                audio.play().catch(e => console.log('Play error:', e));
            }
            
            const icons = ['üéµ', 'üéº', 'üé∂'];
            albumArt.textContent = icons[Math.floor(Math.random() * icons.length)];
            
            renderPlaylist(searchBox.value);
        }

        // Audio event listeners
        audio.addEventListener('timeupdate', () => {
            if (audio.duration) {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = progress + '%';
                currentTimeEl.textContent = formatTime(audio.currentTime);
            }
        });

        audio.addEventListener('ended', () => {
            if (isRepeating) {
                audio.currentTime = 0;
                audio.play();
            } else {
                nextBtn.click();
            }
        });

        // Progress bar click
        progressBarContainer.addEventListener('click', (e) => {
            const rect = progressBarContainer.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            if (audio.duration) {
                audio.currentTime = percent * audio.duration;
            }
        });

        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCategory = btn.dataset.category;
                renderPlaylist(searchBox.value);
            });
        });

        searchBox.addEventListener('input', (e) => {
            renderPlaylist(e.target.value);
        });

        playBtn.addEventListener('click', () => {
            if (currentTrackIndex < 0) {
                currentTrackIndex = 0;
                updateNowPlaying();
            }
            
            isPlaying = !isPlaying;
            playBtn.textContent = isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
            
            if (isPlaying) {
                audio.play().catch(e => console.log('Play error:', e));
            } else {
                audio.pause();
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentTrackIndex < 0) currentTrackIndex = 0;
            currentTrackIndex = currentTrackIndex > 0 ? currentTrackIndex - 1 : tracks.length - 1;
            updateNowPlaying();
        });

        nextBtn.addEventListener('click', () => {
            if (currentTrackIndex < 0) currentTrackIndex = 0;
            if (isShuffled) {
                currentTrackIndex = Math.floor(Math.random() * tracks.length);
            } else {
                currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            }
            updateNowPlaying();
        });

        shuffleBtn.addEventListener('click', () => {
            isShuffled = !isShuffled;
            shuffleBtn.style.opacity = isShuffled ? '1' : '0.5';
        });

        repeatBtn.addEventListener('click', () => {
            isRepeating = !isRepeating;
            repeatBtn.style.opacity = isRepeating ? '1' : '0.5';
        });

        // Initialize
        renderPlaylist();
    </script>
</body>
</html>
